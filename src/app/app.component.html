<ion-app>
  <ion-menu side="start" menuId="testMenu" contentId="C1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>

      <ion-list *ngFor="let onglet of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item *ngIf="!onglet.back" [routerLink]="onglet.url">
            {{onglet.title}}
          </ion-item>
          <ion-back-button *ngIf="onglet.back" defaultHref="{{onglet.url}}" text="{{onglet.title}}"></ion-back-button>
        </ion-menu-toggle>
      </ion-list>
      
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="C1"></ion-router-outlet>
</ion-app>
