<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Questionnaires list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-list ion-item *ngFor="let questionnaire of questionnaires">
    <ion-item>
      <ion-item>
        <ion-text>
          {{questionnaire.title}}
        </ion-text>
        <ion-button slot="end" *ngIf="!questionnaire.read" (click)="goToAnsweringQ(questionnaire.id)">Answer</ion-button>
        <ion-button slot="end" fill="outline" *ngIf="questionnaire.read">Answered</ion-button>
      </ion-item>
    </ion-item>
  </ion-list>
  
<ion-button *ngIf="Crole==4" shape="round" (click)="goToCreateQ()">
  <ion-icon name="add"></ion-icon>
</ion-button>
  
</ion-content>

<ion-footer>
</ion-footer>
