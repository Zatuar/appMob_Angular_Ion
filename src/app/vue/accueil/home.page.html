<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Home Page
      </ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">

  <div>
    <ion-item (click)="goToFeedbacks()">
      <ion-label> Feedbacks </ion-label>
    </ion-item>
    <ion-card ion-item *ngFor="let feedback of feedbacksList">
      <ion-item [routerLink]="['/finfo/',feedback.id]">
        <ion-text>
          <p>
            {{feedback.fname}}
          </p>
        </ion-text>
      </ion-item>
      <ion-item>
      <ion-list *ngFor="let tag of feedback.tags">
        <ion-button>{{tag}}</ion-button>
      </ion-list>
      </ion-item>
    </ion-card>
  </div>
  
  <div (click)="goToProfil()">
    <ion-item>
      <ion-label> Profil </ion-label>
    </ion-item>
    <div>
      <img src="../../../assets/inconnue.jpg">
      <p> {{collaborateur.lastName}} </p>
      <p> {{collaborateur.firstName}} </p>
      <p *ngIf="collaborateur.role==4"> Administrator </p>
    </div>
  </div>
    
  <div>
    <ion-item (click)="goToQuestionnaires()">
      <ion-label> Questionnaires </ion-label>
    </ion-item>
    <ion-card ion-item *ngFor="let question of questionnairesList">
      <ion-item (click)="goToAnsweringQ(question.id)">
        <ion-text> {{question.title}} </ion-text>
      </ion-item>
    </ion-card>
  </div>
  
</ion-content>

<ion-footer>

</ion-footer>
