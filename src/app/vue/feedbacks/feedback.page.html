<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home" text="Back"></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="!receved">
        Sended Feedback
      </ion-title>
      <ion-title *ngIf="receved">
        Receved Feedback
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <div *ngIf="receved">
      <ion-card ion-item *ngFor="let feedback of feedbacks">
          <ion-item [routerLink]="['/finfo/',feedback.id]">
            <ion-text> {{feedback.title}} </ion-text>
            <ion-text *ngIf="feedback.read" slot="end">Lu</ion-text>
            <ion-text *ngIf="!feedback.read" slot="end">Non-lu</ion-text>
          </ion-item>
          <ion-item>
            <ion-list *ngFor="let tag of feedback.tags">
              <ion-button>{{tag}}</ion-button>
            </ion-list>
          </ion-item>
      </ion-card>
    </div>
  
    <div *ngIf="!receved">
      <ion-text>feedback envoy√©</ion-text>
    </div>
    <ion-button shape="round" (click)="goToFeedbackCreation()">
      <ion-icon name="add"></ion-icon>
    </ion-button>   

  </ion-content>
  
  <ion-footer>
    <ion-button *ngIf="receved" (click)="change()" expand="block">Go to sended feedback</ion-button>
    <ion-button *ngIf="!receved" (click)="change()" expand="block">Go to receved feedback</ion-button>
  </ion-footer>
